<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المساعد الذكي</title>
  <link href="https://cdn.sa.gov.sa/fonts/saudinewnaskh.css" rel="stylesheet">
  <style>
      #stars, #shooting-stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, white, rgba(255,255,255,0));
      border-radius: 2px;
      opacity: 0;
      transform: rotate(-45deg);
      animation: shooting 2s ease-in-out forwards;
    }

    @keyframes shooting {
      0% { transform: translate(0, 0) rotate(-45deg); opacity: 1; }
      100% { transform: translate(-1000px, 1000px) rotate(-45deg); opacity: 0; }
    }

    body {
      font-family: 'SaudiNewNaskh', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: white;
    }
    .chat-container {
      flex: 1;
      width: 95vw;               /* full width minus small padding */
      max-width: 1200px;         /* allow wider container */
      margin: 20px auto;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 10px;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-bottom: 10px;
      direction: ltr;
    }
    .msg {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.8;
      font-size: 1.1rem;
      word-break: break-word;
      animation: fadeIn .5s ease;
    }
    .user {
      background: rgba(173,216,230,0.8);
      align-self: flex-end;
      color: #003049;
      text-align: right;
    }
    .bot {
      background: rgba(255,255,255,0.1);
      align-self: flex-start;
      color: #e0e0e0;
      text-align: left;
    }
    .input-container {
      width: 95vw;
      max-width: 1200px;
      margin: 10px auto 20px;
      padding: 10px 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 30px;
      backdrop-filter: blur(10px);
      display: flex;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 14px 20px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #fff;
      color: #000;
    }
    .input-container button {
      padding: 14px 20px;
      border: none;
      background: linear-gradient(90deg,#00c9ff,#92fe9d);
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      white-space: nowrap;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .chat-container {
        width: 100vw;
        margin: 10px 0;
        padding: 15px;
      }
      .input-container {
        width: 100vw;
        margin: 5px 0;
        padding: 8px;
      }
      .input-container input,
      .input-container button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>المساعد الذكي</header>
  <div id="stars"></div>
  <div id="shooting-stars"></div>
  <div class="chat-container">
    <div class="chat-title">محادثتك مع المساعد</div>
    <div class="messages" id="chat"></div>
  </div>
  <div class="input-container">
    <button id="toggle-tts">كتم الصوت</button>
    <input type="text" id="message" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
    <button type="button" id="voice-btn">🎙️</button>
    <button type="button" id="send-btn">إرسال</button>
  </div>

  <script>
    let ttsEnabled = true;
    function speak(text) {
      if (!ttsEnabled) return;
      const clean = text.replace(/[\u{1F300}-\u{1FAFF}]/gu, '').trim();
      if (!clean) return;
      speechSynthesis.cancel();
      const u = new SpeechSynthesisUtterance(clean);
      u.lang = 'ar-SA';
      u.pitch = 1.1;
      u.rate = 1.2;
      speechSynthesis.speak(u);
    }
    document.getElementById('toggle-tts')
      .addEventListener('click', () => {
        ttsEnabled = !ttsEnabled;
        document.getElementById('toggle-tts').textContent =
          ttsEnabled ? 'كتم الصوت' : 'تشغيل الصوت';
      });

      function createStars() {
      const starsContainer = document.getElementById('stars');
      starsContainer.innerHTML = '';
      const count = window.innerWidth > 1000 ? 150 : 80;
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDuration = (10 + Math.random() * 20) + 's';
        star.style.opacity = Math.random();
        starsContainer.appendChild(star);
      }
    }

    function createShootingStar() {
      const shootingStarsContainer = document.getElementById('shooting-stars');
      const star = document.createElement('div');
      star.classList.add('shooting-star');
      star.style.top = Math.random() * window.innerHeight * 0.5 + 'px';
      star.style.left = (Math.random() * window.innerWidth) + 'px';
      shootingStarsContainer.appendChild(star);
      setTimeout(() => {
        star.remove();
      }, 2000);
    }

    createStars();
    setInterval(createShootingStar, 5000);

    window.addEventListener('resize', () => {
      createStars();
    });

    const msgInput = document.getElementById('message');
    const chat     = document.getElementById('chat');
    const voiceBtn = document.getElementById('voice-btn');
    const sendBtn  = document.getElementById('send-btn');

    function addMessage(txt, cls) {
      const m = document.createElement('div');
      m.className = 'msg ' + cls;
      m.textContent = txt;
      chat.appendChild(m);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage(msg) {
      addMessage(msg, 'user');
      const tb = document.createElement('div');
      tb.className = 'msg bot typing';
      tb.innerHTML = '<div class="dot-typing"><span>●</span><span>●</span><span>●</span></div>';
      chat.appendChild(tb);
      chat.scrollTop = chat.scrollHeight;
      try {
        const res = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        tb.remove();
        addMessage(data.reply, 'bot');
        speak(data.reply);
        if (data.link) window.open(data.link, '_blank');
      } catch {
        tb.remove();
        addMessage('حدث خطأ، حاول مرة أخرى.', 'bot');
      }
    }

    sendBtn.addEventListener('click', () => {
      const v = msgInput.value.trim();
      if (v) { sendMessage(v); msgInput.value = ''; }
    });
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendBtn.click();
      }
    });

    voiceBtn.addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert('متصفحك لا يدعم التعرف على الصوت.');
        return;
      }
      const r = new webkitSpeechRecognition();
      r.lang = 'ar-SA';
      r.start();
      r.onresult = ev => {
        msgInput.value = ev.results[0][0].transcript;
        sendBtn.click();
      };
    });
  </script>
</body>
</html>
